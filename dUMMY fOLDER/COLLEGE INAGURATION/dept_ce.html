<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CE Department</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                height: 100vh;
                background-image: url('1.jpg'); /* Same background image */
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                filter: brightness(0.85); /* Darkens the image slightly */
            }
    
            /* Header styling */
            header {
                text-align: center;
                padding: 5px;
                background: rgba(0, 0, 0, 0.6); /* Slight transparency */
                color: #ffffff; /* Gold color for distinction */
                font-size: 2.5em;
                font-weight: bold;
                text-shadow: 2px 2px 8px rgba(255, 255, 255, 0.5); /* Light shadow for glow effect */
                border-bottom: 2px solid #ffcc00; /* Border to highlight header */
            }
    
            /* Section styling */
            section {
                text-align: center;
                padding: 40px;
                color: white;
                background: rgba(0, 0, 0, 0.5); /* Semi-transparent background to make text stand out */
                border-radius: 15px;
                margin: 20px auto;
                width: 80%;
            }
    
            section h2 {
                font-size: 1.8em;
                margin-bottom: 20px;
                color: #fffdf4; /* Same gold color for consistency */
            }
    
            /* Grid container for buttons */
            ul {
                list-style-type: none;
                padding: 0;
                display: flex;
                justify-content: center;
                gap: 20px;
            }
    
            /* Links as buttons */
            ul li a {
                display: inline-block;
                background-color: rgba(255, 140, 0, 0.9); /* Orange background */
                color: white;
                padding: 15px 40px;
                text-decoration: none;
                font-size: 18px;
                font-weight: bold;
                border-radius: 8px;
                text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
                transition: background-color 0.3s, box-shadow 0.3s, transform 0.3s;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
    
            ul li a:hover {
                background-color: rgba(255, 165, 0, 1); /* Lighter orange on hover */
                transform: translateY(-3px);
                box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            }
    
            /* Footer styling */
            footer {
                text-align: center;
                padding: 20px;
                background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background */
                color: #ffffff;
                font-size: 0.9em;
                border-top: 2px solid #ffcc00; /* Footer with matching border */
            }
    
            /* Responsive design */
            @media (max-width: 768px) {
                ul {
                    flex-direction: column;
                }
    
                ul li a {
                    font-size: 16px;
                    padding: 12px 30px;
                }
    
                header {
                    font-size: 1em;
                }
    
                section {
                    width: 90%;
                }
            }
        </style>
    </head>
<body>
    <header>
        <h1>Civil Engineering (CE)</h1>
    </header>

    <section>
        <h2>Select Your Sub-Branch</h2>
        <ul>
            <li><a href="ce-a.html">CE A</a></li>
            <li><a href="ce-b.html">CE B</a></li>
        </ul>
    </section>

    <footer>
        <p>&copy; 2024 SIP Event, [TKM College Of Engineering]</p>
    </footer>

</body>
</html>
