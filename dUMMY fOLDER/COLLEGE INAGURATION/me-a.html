<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ME A Schedule</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                height: 100vh;
                background-image: url('1.jpg'); /* Same background image */
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                filter: brightness(0.88); /* Slightly darker than previous page */
            }
    
            /* Header styling */
            header {
                text-align: center;
                padding: 5px;
                background: rgba(0, 0, 0, 0.6);
                color: #ffffff;
                font-size: 2.5em;
                font-weight: bold;
                text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
                border-bottom: 4px solid #ffcc00; /* Gold bottom border */
            }
    
            /* Section styling */
            section {
                text-align: center;
                padding: 30px;
                background: rgba(255, 255, 255, 0.85); /* Light, transparent background for content */
                border-radius: 15px;
                margin: 20px auto;
                width: 85%;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            }
    
            section h2 {
                font-size: 1.8em;
                margin-bottom: 20px;
                color: rgba(0, 0, 0, 0.986);
            }
    
            /* Table styling */
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 30px;
            }
    
            table, th, td {
                border: 1px solid #ddd;
            }
    
            th, td {
                padding: 15px;
                text-align: center;
                font-size: 1.1em;
            }
    
            th {
                background-color: #ffcc00; /* Gold for header */
                color: #333;
            }
    
            td {
                background-color: #f7f7f7; /* Light grey for rows */
            }
    
            /* Link to Roll List */
            a {
                display: inline-block;
                background-color:  rgba(255, 140, 0, 0.9);
                color: white;
                padding: 12px 30px;
                text-decoration: none;
                font-size: 1.1em;
                border-radius: 8px;
                transition: background-color 0.3s ease, box-shadow 0.3s ease;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
    
            a:hover {
                background-color: rgba(255, 165, 0, 1);
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            }
    
            /* Footer styling */
            footer {
                text-align: center;
                padding: 20px;
                background-color: rgba(0, 0, 0, 0.6);
                color: white;
                font-size: 0.9em;
                border-top: 4px solid #ffcc00; /* Gold top border */
            }
    
            /* Responsive Design */
            @media (max-width: 768px) {
                section {
                    width: 90%;
                }
    
                table, th, td {
                    font-size: 1em;
                    padding: 10px;
                }
    
                a {
                    font-size: 1em;
                    padding: 10px 25px;
                }
    
                header {
                    font-size: 1em;
                }
            }
        </style>
    </head>
<body>
    <header>
        <h1>ME A- M1A</h1>
    </header>

    <section>
        <h2>Classroom List</h2>
        <table>
            <tr>
                <th>Classroom Number</th>
                <th>Block</th>
            </tr>
            <tr>
                <td>M203</td>
                <td>Mechanical Block</td>
            </tr>
        </table>
    </section>

    <section>
        <h2>Roll List</h2>
        <p>
            <!-- <a href="roll_list.pdf" target="_blank">Click here to view the Roll List (PDF)</a> -->
        </p>
    </section>

    <footer>
        <p>&copy; 2024 SIP Event, TKM College Of Engineering</p>
    </footer>
</body>
</html>
