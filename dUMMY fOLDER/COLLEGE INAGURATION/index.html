<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP 2024 Schedule</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('1.jpg'); /* College image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        /* Header styling for more emphasis */
        .header {
            text-align: center;
            padding: 30px;
            color: white;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
            font-size: 3em;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.5); /* Add slight background behind text */
            border-radius: 15px;
            margin: 20px;
            line-height: 1.2;
        }
        .footer {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin-bottom: 30px;
        }
        /* Button group for better alignment */
        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 800px;
        }
        /* Buttons */
        .btn {
            background-color: rgba(204, 85, 0, 0.85); /* Darker orange color */
            border: 2px solid rgba(255, 255, 255, 0.8); /* White border for better definition */
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5); /* Text shadow for contrast */
            cursor: pointer;
            border-radius: 8px;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            flex: 1 1 45%; /* Adjust size dynamically */
            min-width: 220px;
        }
        /* Button hover effects */
        .btn:hover {
            background-color: rgba(255, 140, 0, 1); /* Brighter orange on hover */
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.3);
            transform: translateY(-3px); /* Lift effect on hover */
        }
        /* Responsiveness for smaller screens */
        @media screen and (max-width: 768px) {
            .header {
                font-size: 2.5em;
                padding: 20px;
            }
            .btn {
                flex: 1 1 100%;
                min-width: unset;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        Welcome to SIP 2024
    </div>
    <div class="footer">
        <div class="btn-group">
            <a href="COLLEGE INAGURATION\public\pdf\2024brochure.pdf" class="btn" target="_blank">Brochure</a>
            <a href="COLLEGE INAGURATION\public\pdf\REPORTING VENUES.pdf" class="btn" target="_blank">Venue Details</a>
            <a href="COLLEGE INAGURATION\public\pdf\SIP 2024 schedule.pdf" class="btn" target="_blank">Schedule of Events</a>
            <a href="COLLEGE INAGURATION\public\pdf\class.pdf" class="btn" target="_blank">Class at Glance</a>
            <a href="COLLEGE INAGURATION\public\pdf\Student Induction Program Card (1).pdf" class="btn" target="_blank">Contacts at a Glance</a>
            <a href="grp.html" class="btn">Student Groups</a>
            <a href="COLLEGE INAGURATION\public\pdf\SIP_Student Group Heads.pdf" class="btn" target="_blank">SIP Student Group Heads</a>
            <a href="departments.html" class="btn">Department Details</a>
            <a href="COLLEGE INAGURATION\public\pdf\SIP2024 - ACTIVITY- CLASS ROOMS.pdf" class="btn" target="_blank">SIP Activity Classrooms</a>
            <a href="COLLEGE INAGURATION\public\pdf\SIP2024-ACTIVITY TRAINING SCHEDULE.pdf" class="btn" target="_blank"> Activity Training Schedule</a>
        </div>
    </div>
</body>
</html>
